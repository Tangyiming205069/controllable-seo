method: 'grid'
name: 'seo'
metric: 
    name: 'eval/product_rank'
    goal: 'minimize'   

parameters: 
  model: 
    value: "llama-3.1-8b" # Choices: ["llama-3.1-8b", "llama-2-7b"]
  batch_size: 
    value: 2
  length: 
    value: 30
  temperature:
    value: 0.001
  lr: 
    values: [0.1, 0.003, 0.01]
  topk: 
    value: 10
  num_iter: 
    value: 2000
  test_iter: 
    value: 200
  precision: 
    value: 16
  loss_weights: 
    value: { 
      "fluency": 1, # 1
      "ngram": 100, # 100
      "target": 100 # 100
    }

  iter_steps:
    value: [0, 50, 200, 500, 1500]
  noise_stds:
    value: [1, 0.5, 0.1, 0.05, 0.01] # [0.1, 0.05, 0.01, 0.005, 0.001] 
  # result_dir: 
  #   value: "result"
  catalog: 
    value: "coffee_machines" # Choices: ["election_articles", "coffee_machines", "books", "cameras"]
  random_order: 
    value: False 
  target_product_idx: 
    value: 5
  mode: 
    value: "self" # Choices: ["self", "transfer"]
  user_msg_type: 
    value: "default" # Choices: ["default", "custom"]

  comment:
    value: "with paper 1 gcp init"
