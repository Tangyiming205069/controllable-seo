method: 'grid'
name: 'seo'
metric: 
    name: 'eval/product_rank'
    goal: 'minimize'   

parameters: 
  model: 
    value: "llama-3.1-8b"
  batch_size: 
    value: 6
  length: 
    value: 30
  temperature:
    values: [1, 0.5, 0.1]
  lr: 
    values: [0.03, 0.01, 0.003, 0.1]
  topk: 
    value: 10
  num_iter: 
    value: 2000
  test_iter: 
    value: 200
  precision: 
    value: 16
  fluency:
    value: 1
  ngram:
    value: 300
  target:
    value: 80

  iter_steps:
    value: [0, 50, 200, 500, 1500]
  noise_stds:
    value: [0.1, 0.05, 0.01, 0.001, 0.01]  # [1, 0.5, 0.1, 0.05, 0.01]
  # result_dir: 
  #   value: "result"
  catalog: 
    value: "coffee_machines" # Choices: ["election_articles", "coffee_machines", "books", "cameras"]
  random_order: 
    value: True 
  last:
    value: False
  target_product_idx: 
    value: 5
  mode: 
    value: "self" # Choices: ["self", "transfer"]
  user_msg_type: 
    value: "default" # Choices: ["default", "custom"]

  comment:
    value: "training and inference with target random and with new system product and user query and all losses"
